<section class="py-10 overflow-x-hidden bg-blue-950">
  <div class="relative container px-4 mx-auto">
    <div class="relative max-w-4xl mx-auto">
      <div class="absolute inset-0 bg-sky-800 my-24 -ml-4 -mr-4 rounded-xl"></div>
      <div class="relative py-8 md:pt-16 md:pb-20 px-4 sm:px-8 bg-white rounded-xl">
        <form class=" mx-auto" [formGroup]="staffMemberForm">
          <div class="flex justify-center items-center">
            <h2 class="font-heading text-xl text-orange-500 font-extrabold mb-4">EMPLOYEE | detail</h2>
          </div>
          <ng-container>
            <div>

              <div class="grid sm:grid-cols-2 gap-4 py-4 lg:grid-cols-4">
                <div class="col-span-2">
                  <h6 class="pb-2" >Name and surname:</h6>
                  <input formControlName="name" id="name" name="name"
                         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  p-2.5" type="text" />
                </div>
                <div class="col-span-2">
                  <h6 class="pb-2">Position:</h6>
                  <div class="relative">
                    <select *ngIf="this.apiService.positions != null">
                      <option *ngFor="let item of this.apiService.positions"> {{item}}</option>
                    </select>
                    <svg class="absolute top-1/2 right-4 transform -translate-y-1/2" width="16" height="22" viewBox="0 0 16 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12.6673 9L8.00065 13.6667L3.33398 9" stroke="#0C1523" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </div>
                </div>
                <div class="col-span-2">
                  <h6 class="pb-2">Birth date:</h6>
                  <input formControlName="birth" id="birth" name="birth"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " type="text" >
                </div>
              </div>
              <div class= "flex justify-end pb-4 gap-4" *ngFor="let staffMember of staffMembers">
                <a (click)="this.apiService.updateStaffMember(staffMember)" type="button" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800 uppercase">Edit</a>
                <a (click)="this.apiService.addStaffMembers()" type="button" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800 uppercase">ADD new</a>
                <a (click)="this.apiService.removeStaffMember(staffMember.id)" type="button" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800 uppercase">remove</a>
              </div>
            </div>
          </ng-container>

        </form>
      </div>
    </div>
  </div>
</section>
