<section class="py-4 overflow-hidden">
  <div class="container px-4 mx-auto">
    <div class="py-6 bg-neutral-50 border border-neutral-100 rounded-xl">
      <div class="px-6">
        <div class="flex justify-center items-center">
          <h2 class="font-heading text-xl text-orange-500 font-extrabold mb-4">OUR | staff</h2>
        </div>

        <app-filter (searchEvent)="searchStaffMembers($event)"></app-filter>

        <div class="w-full overflow-x-auto border rounded-lg">
          <table class="w-full min-w-max">
            <thead>
              <tr class="text-left">
                <th class="py-3.5 px-6 bg-light border-b rounded-tl-lg"><a class="inline-flex items-center" href="#"><span class="mr-3 text-sm font-semibold text-orange-500">Name</span></a></th>
                <th class="py-3.5 px-6 bg-light border-b"><a class="inline-flex items-center" href="#"><span class="mr-3 text-sm font-semibold text-orange-500">Position</span></a></th>
                <th class="py-3.5 px-6 bg-light border-b rounded-tr-lg"><a class="inline-flex items-center" href="#"><span class="mr-3 text-sm font-semibold text-orange-500">Birth date</span></a></th>
                <th class="py-3.5 px-6 bg-light border-b rounded-tr-lg"><a type="button" class="inline-flex items-center" href='/staff-detail'><span class="mr-3 text-sm font-semibold text-orange-500">Edit employees</span></a></th>
              </tr>
            </thead>

            <tbody>
              <ng-container>
                <tr class="cursor-pointer hover:bg-body transition-all" *ngFor="let staffMember of  filteredStaffMembers">
                  <td class="py-4 px-6 border-b">
                    <div class="flex flex-wrap items-center">
                      <span class="font-semibold">{{staffMember.name}}</span>
                    </div>
                  </td>
                  <td class="py-4 px-6 border-b"><span class="text-sm">{{staffMember.position}}</span></td>
                  <td class="py-4 px-6 border-b"><span class="block text-sm font-medium">{{staffMember.birth}}</span></td>
                  <td class="py-4 px-6 border-b">
                    <span class="block text-sm text-neutral-400">
                      <a type="button" (click)="redirectToDetail(staffMember.id)" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800 uppercase" >edit employees</a>
                      <a type="button" (click)="this.apiService.removeStaffMember(staffMember.id)" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800 uppercase" >delete employees</a>
                    </span>
                  </td>
                </tr>
              </ng-container>

              <ng-template #loading>
              <tr >
                <td class="py-4 px-6 border-b">
                  <div class="flex flex-wrap items-center">
                    <div class="h-2 animate-pulse w-full bg-gray-200 dark:bg-gray-600 rounded"></div>
                  </div>
                </td>
                <td class="py-4 px-6 border-b"><div class="h-2 animate-pulse w-full bg-gray-200 dark:bg-gray-600 rounded"></div></td>
                <td class="py-4 px-6 border-b"><div class="h-2 animate-pulse w-full bg-gray-200 dark:bg-gray-600 rounded"></div></td>
                <td class="py-4 px-6 border-b"><div class="h-2 animate-pulse w-full bg-gray-200 dark:bg-gray-600 rounded"></div></td>
                <td class="py-4 px-6 border-b"><div class="h-2 animate-pulse w-full bg-gray-200 dark:bg-gray-600 rounded"></div></td>
              </tr>
            </ng-template>

            </tbody>
          </table>
        </div>
        <div class="flex justify-end p-4 col-span-1">
          <span class="block text-sm text-neutral-400">
            <a type="button" (click)="this.apiService.addStaffMembers()" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-800 uppercase" >add new employee</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
